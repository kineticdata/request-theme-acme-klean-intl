Dedicated_Hosting_Environment_DESCRIPTION=\ \ \ \ \ <div class="serviceItemDescriptionHeader rounded6" >Dedicated Hosting-Umgebung</div>\n     <div id="descriptionContent" class="descriptionContent">\n\t <div style="float:right;padding-left:5px;padding-bottom:5px;">\n\t\t<img src="/kinetic/themes/acme/images/primo_icons/PNG/64x64/harddisk.png"/>\n\t </div>\n\t <br/>\n\t <strong>BESCHREIBUNG:</strong> \t<br/>Dedicated Hosting-Umgebungen Service-Angebot sorgt f\u00fcr End-to-End-\nLiefer-und Back-End-Verwaltung einer Windows-oder Linux Application Hosting\nUmwelt und beinhaltet die Bereitstellung von Hardware und Installation,\nNetzwerk-Konnektivit\u00e4t und Zugang, Failover-Funktionen (basierend auf der Ebene der\nDienst aktiviert ist), Backup und Restore, und anderen professionellen Dienstleistungen ben\u00f6tigt, um\nunterst\u00fctzen einen dedizierten Hosting-Umgebung<p> \t<strong>SERVICE LEVEL BESCHREIBUNG:</strong><br/>\n\t Mehrere wichtige Service-Levels eingerichtet worden sind, die gelten f\u00fcr alle\nService-Level-Optionen, aber die Ziele mit den Service-Levels zugeordnet variieren Basis\nvon der gew\u00e4hlten Option.\nDiese Service-Levels sind: Plattform-Verf\u00fcgbarkeit / Erreichbarkeit\nw\u00e4hrend der beiden Prime-Time-und Non-Prime-Time-Stunde (festgelegt durch die\nKunden als Teil einer Service-Anfrage f\u00fcr dieses Angebot), ein gemeinsames Abschluss-Zeit\nf\u00fcr Neuinstallation Zugriffe;\neine gemeinsame Antwort-Zeit f\u00fcr die Benutzer-reported Service-Unterbrechungen, und angegebene Dienst\nRestaurierung Zeiten entworfen, um die Verf\u00fcgbarkeit / Erreichbarkeit Anforderungen des gew\u00e4hlten unterst\u00fctzen\nService-Level-Option.<br>  \t<strong>HINWEIS:</strong>  trotz der Zulage f\u00fcr kundenspezifische angegeben Prime-Time-Stunde,\n? Werktagen? wie sie in den Service-Level-Ziele bedeutet, Montag bis Freitag, von 07.00 Uhr bis 07.00 Uhr, lokale Anforderer Zeit.\n\t <P><strong>PREIS Beschreibung:</strong><P>\n\t <table style="border:1px solid grey;" cellspacing="0px" > \n\t\t<th id="" rowspan="1" colspan="1" class="desc  yui-dt-first yui-dt-desc"> \t<div id="" class=""> \t<span class="">Typ</span></div></th>\n\t\t<th id="" rowspan="1" colspan="1" class="desc  yui-dt-first yui-dt-desc"> \t  <div id="" class=""> \t  <span class="">Geb\u00fchr</span> \t  </div> \t</th>\n\t\t<tr> \t<td style="border: 1px solid grey;"><strong>Klasse C</strong></td>\n\t\t\t\t<td style="border: 1px solid grey;">Einmalige $ 5,000.00 Beschaffung / Einrichtungsgeb\u00fchr\n(enth\u00e4lt HW / ??OS, Netzwerk-Konnektivit\u00e4t und DNS-Konfiguration, Testen,\nBackup / Restore-Funktionen, Sicherheits-Suite, anti-virus/spyware und andere\naktuellen, relevanten Professional Services).</td> \t\n\t\t</tr>  \t\n\t\t<tr> \t<td style="border: 1px solid grey;"><strong>Klasse B</strong></td>\n\t\t\t\t<td style="border: 1px solid grey;">Einmalige $ 11,000.00 Beschaffung / Installation\nGeb\u00fchr (inkl. HW / OS, Netzwerk-Konnektivit\u00e4t und DNS-Konfiguration,\nFailover-Konfiguration und Automatisierung, Test, Backup / Restore-Funktionen,\nSicherheits-Suite, anti-virus/spyware und andere aktuelle, relevante professionelle Dienstleistungen).</td>\n\t\t</tr>  \t\n\t\t<tr> \t<td style="border: 1px solid grey;"><strong>Class A</strong></td> \t\n\t\t\t\t<td style="border: 1px solid grey;">Einmalige $ 23,000.00 Beschaffung / Einrichtungsgeb\u00fchr\n(enth\u00e4lt HW / ??OS, Netzwerk-Konnektivit\u00e4t und DNS-Konfiguration, erweiterte Failover-Konfiguration\nund Automatisierung, Test, Backup / Restore-Funktionen, Sicherheits-Suite, anti-virus/spyware,\nund anderen aktuellen, relevanten Professional Services).</td> \t\n\t\t</tr>  \t\n\t</table>  \t<br/> \t\n\t</div>     \n\t<div style="clear:both;"> </div>   
