Dedicated_Hosting_Environment_DESCRIPTION=\ \ \ \ \ <div class="serviceItemDescriptionHeader rounded6" >D\u00e9di\u00e9 environnement d'h\u00e9bergement</div>\n     <div id="descriptionContent" class="descriptionContent">\n\t <div style="float:right;padding-left:5px;padding-bottom:5px;">\n\t\t<img src="/kinetic/themes/acme/images/primo_icons/PNG/64x64/harddisk.png"/>\n\t </div>\n\t <br/>\n\t <strong>DESCRIPTION:</strong> \t<br/>D\u00e9di\u00e9 offre service d'h\u00e9bergement des environnements assure de bout en bout\ngestion de la livraison et back-end d'un h\u00e9bergement sous Windows ou Linux d'application\nl'environnement et comprend la fourniture de mat\u00e9riel et d'installation,\nla connectivit\u00e9 r\u00e9seau et d'acc\u00e8s, des capacit\u00e9s de basculement (bas\u00e9 sur le niveau de\nservice s\u00e9lectionn\u00e9), de sauvegarde et de restauration, et autres services professionnels n\u00e9cessaires \u00e0 la\nsoutenir un environnement d'h\u00e9bergement d\u00e9di\u00e9<p> \t<strong>DESCRIPTION DU NIVEAU DE SERVICE:</strong><br/>\n\t Plusieurs niveaux de service cl\u00e9s ont \u00e9t\u00e9 mis en place, qui s'applique dans tous les\noptions de niveau de service, mais les cibles associ\u00e9es aux niveaux de service varient en fonction\nl'option choisie.\nCes niveaux de service comprennent: la disponibilit\u00e9 de plateforme / l'accessibilit\u00e9\npendant les deux heures de prime-time et non en prime-time (sp\u00e9cifi\u00e9 par le\nclient dans le cadre d'une demande de service pour cette offre), une commune d'ach\u00e8vement en temps\npour les demandes d'installation de nouvelles;\nune commune du temps de r\u00e9ponse pour les interruptions de service signal\u00e9s par les utilisateurs, et service sp\u00e9cifi\u00e9\nles d\u00e9lais de r\u00e9tablissement visant \u00e0 soutenir les exigences de disponibilit\u00e9 / l'accessibilit\u00e9 de l's\u00e9lectionn\u00e9e\noption de niveau de service.<br>  \t<strong>NOTE:</strong>  en d\u00e9pit de la provision pour sp\u00e9cifi\u00e9e par le client heures de grande \u00e9coute,\njours ouvrables? tel qu'il est utilis\u00e9 dans les objectifs de niveau de service s'entend du lundi au vendredi, 7 heures-19 heures, le temps demandeur local.\n\t <P><strong>DESCRIPTION PRIX:</strong><P>\n\t <table style="border:1px solid grey;" cellspacing="0px" > \n\t\t<th id="" rowspan="1" colspan="1" class="desc  yui-dt-first yui-dt-desc"> \t<div id="" class=""> \t<span class="">type</span></div></th>\n\t\t<th id="" rowspan="1" colspan="1" class="desc  yui-dt-first yui-dt-desc"> \t  <div id="" class=""> \t  <span class="">charge</span> \t  </div> \t</th>\n\t\t<tr> \t<td style="border: 1px solid grey;"><strong>classe C</strong></td>\n\t\t\t\t<td style="border: 1px solid grey;">Un temps frais d'approvisionnement 5,000.00 $ / l'installation\n(comprend hw / OS, la connectivit\u00e9 r\u00e9seau et la configuration DNS, les tests,\nsauvegarder / restaurer les capacit\u00e9s, la suite de s\u00e9curit\u00e9, anti-virus/spyware, et d'autres\nactuelles, pertinentes des services professionnels).</td> \t\n\t\t</tr>  \t\n\t\t<tr> \t<td style="border: 1px solid grey;"><strong>classe B</strong></td>\n\t\t\t\t<td style="border: 1px solid grey;">Un d\u00e9lai d'approvisionnement 11,000.00 $ / l'installation\nfrais (y compris hw / OS, la connectivit\u00e9 r\u00e9seau et la configuration DNS,\nconfiguration de basculement et de l'automatisation, le contr\u00f4le, de sauvegarde / restauration des capacit\u00e9s,\nsuite de s\u00e9curit\u00e9, anti-virus/spyware, et d'autres courants, pertinents des services professionnels).</td>\n\t\t</tr>  \t\n\t\t<tr> \t<td style="border: 1px solid grey;"><strong>Class A</strong></td> \t\n\t\t\t\t<td style="border: 1px solid grey;">Un temps frais d'approvisionnement 23,000.00 $ / l'installation\n(comprend hw / OS, la connectivit\u00e9 r\u00e9seau et la configuration DNS, la configuration avanc\u00e9e du basculement\net l'automatisation, le contr\u00f4le, de sauvegarde / restauration des capacit\u00e9s, la suite de s\u00e9curit\u00e9, anti-virus/spyware,\net d'autres courants, pertinents des services professionnels).</td> \t\n\t\t</tr>  \t\n\t</table>  \t<br/> \t\n\t</div>     \n\t<div style="clear:both;"> </div>   
